<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	 <title>UVFit - Home</title>

	 <!-- Import Google Icon Font -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Import materialize.css -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">	
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	 <link href="stylesheets/uvfit.css" rel="stylesheet">
	 <script src="javascripts/status.js" defer></script>
	 <script src="javascripts/signout.js" defer></script>

	 <!-- Let browser know website is optimized for mobile -->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

<body>
	<nav>
		<div class="nav-wrapper red darken-2">
			<a href="home.html" class="brand-logo left"><img id="logo" src="images/think.png"><span id="name">UVFit</span></a>
			<a href="#" data-activates="mobile-demo" class=" right button-collapse"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="home.html" class="white-text">Home</a></li>
				<li><a href="summaryview.html" class="white-text">Summary</a></li>
				<li><a href="activitieslist.html" class="white-text">Activities list</a></li>
				<li class="divider"></li>
				<li><a href="#!" id="signout" class="white-text">Sign out</a></li>
			</ul>
		</div>
	</nav>
	<!-- Dropdown Structure -->
	<ul class="side-nav" id="mobile-demo">
		<li><a href="home.html" class="red-text">Home</a></li>
		<li><a href="summaryview.html" class="red-text">Summary</a></li>
		<li><a href="activitieslist.html" class="red-text">Activities list</a></li>
		<li class="divider"></li>
		<li><a href="#!" id="signout" class="red-text">Sign out</a></li>
	</ul>

	<div class="row" id="main">
		<div class="col s12 m12">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Account details</h5>
				</li>
				<li class="collection-item">Email: <span id="email"></span></li>
				<li class="collection-item">Name: <span id="fullName"></span></li>
				<li class="collection-item">Last Access: <span id="lastAccess"></span></li>
				<li class="collection-item"><a href="updateaccount.html" class="red-text text-darken-4" id="updateAccount">Update account information</a></li>
			</ul>
			<ul class="collection with-header" id="devices">
				<li class="collection-header">
					<h5>Devices</h5>
				</li>
				<li class="collection-item" id="addDeviceForm">
					<label for="deviceId">New Device ID:</label>
					<input type="text" id="deviceId" name="deviceId" col="30">
					<button id="registerDevice" class="waves-effect waves-light red btn">Register</button> 
					<button id="cancel" class="waves-effect waves-light red btn">Cancel</button> 
				</li>
				<li class="collection-item" id="addDeviceControl"><a href="#!" class="red-text text-darken-4" id="addDevice">Add Device</a></li>
			</ul>
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>UV Threshold</h5>
				</li>
				<li class="collection-item">UV Threshold: <span id="uvThreshold"></span></li>
				<li class="collection-item"><a href="#" class="red-text text-darken-4" id="updateUV">Update</a></li>
				<li class="collection-item" id="updateThresholdForm">
					<label for="threshold">Updated Threshold:</label>
					<input type="text" id="threshold" name="threshold" col="5">
					<button id="updateThreshold" class="waves-effect waves-light red  darken-2 btn">Update</button> 
					<button id="cancelThreshold" class="waves-effect waves-light red darken-2 btn">Cancel</button> 
				</li>
			</ul>
			<div class='red-text text-darken-2' id="error"></div>
		</div>
	</div>
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>

	  $(document).ready(function(){
		  $(".button-collapse").sideNav({
			  closeOnClick: true,
			  edge: 'right',
		  });
	  });
  </script>

</html>
